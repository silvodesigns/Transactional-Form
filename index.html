<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>  
    </head>
    <body>

<div id="content">
<div id="header">
    <img src="img/logo.jpg"/>
    <h1>NEWSLETTER SIGN UP</h1>
</div>

      <form action="index.html" method="post">
        <fieldset>
          <label for="name">NAME</label>
          <input type="text" id="name" name="user_name">
          <label for="lastName">LAST NAME</label>
          <input type="text" id="lastName" name="user_lastName">
          <label for="email">EMAIL ADDRESS</label>
          <input type="email" id="email" name="user_email">
        </fieldset>
        <fieldset>
            <label for="community">NEIGHBORHOOD</label>
            <select id="community" name="user_community">
                <option value="Aggasiz"> Agganiz </option>
                <option value="Nine">Nine</option>
                <option value="West Cambridge">West Cambridge</option>
                <option value="Spring Hill"> Spring Hill</option>
                <option value="Cambridge Port">Cambridge Port</option>
                <option value="other">Other</option>
            </select>    
        </fieldset>
          <button type="button">JOIN US</button>
     </form>
</div>
    </body>
     <script>
            $("#name").focus(function() {
               $(this).addClass('focused');
            });
            $("#name").focusout(function() {
               $(this).removeClass('focused');
            });

             $("#lastName").focus(function() {
               $(this).addClass('focused');
            });
            $("#lastName").focusout(function() {
               $(this).removeClass('focused');
            });
            $("#email").focus(function() {
               $(this).addClass('focused');
            });
            $("#email").focusout(function() {
               $(this).removeClass('focused');
            });
             $("#community").focus(function() {
               $(this).addClass('focused');
            });
            $("#community").focusout(function() {
               $(this).removeClass('focused');
            });


        </script>
</html>
